paths:
  /api/user:
    get:
      summary: Obtiene todos los usuarios paginados (10 x pages)
      tags:
        - Users
      parameters:
        - name: page
          in: query
          description: Número de página (por defecto 1)
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Cantidad de usuarios por página (por defecto 10)
          required: false
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: Listado de usuarios paginado
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 100
                  page:
                    type: integer
                    example: 2
                  limit:
                    type: integer
                    example: 10
                  totalPages:
                    type: integer
                    example: 10
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
        "401":
          description: Sin autorización
        "500":
          description: Error interno del servidor

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: "65d78c5f12abf6d3e4a9d23a"
        first_name:
          type: string
          example: "Juan"
        last_name:
          type: string
          example: "Pérez"
        username:
          type: string
          example: "juanperez"
        password:
          type: string
        email:
          type: string
          example: "juanperez@email.com"
        role:
          type: string
          example: "user"
        phone:
          type: string
          example: "+54 911 12345678"
